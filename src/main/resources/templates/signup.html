<!DOCTYPE html>
<html lang="en">

<head>
	<title>Signup Form</title>
	<link rel="stylesheet" href="css/main.css" />
	<link rel="shortcut icon" href="Homepage/images/logo1.png" />
</head>

<body>
	<!-- Container start -->
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-xl-4 col-lg-5 col-sm-6 col-12">
				<form action="/signup" method="post" class="my-5">
					<div class="border rounded-2 p-4 mt-5">
						<div class="login-form">
							<div class="text-center pt-4">
								<span>
									<a href="/signup">
										<img src="Homepage/images/logo2.png" alt="">
									</a>
								</span>
								<h5 class="fw-bold mb-5">Create your account for Login.</h5>
							</div>
							<div class="mb-3">
								<label class="form-label">Your Firstname</label>
								<input type="text" name="fname" class="form-control" placeholder="Enter First name" />
							</div>
							<div class="mb-3">
								<label class="form-label">Your Lastname</label>
								<input type="text" name="lname" class="form-control" placeholder="Enter Last name" />
							</div>
							<div class="mb-3">
								<label class="form-label">Your Username</label>
								<input type="text" name="username" class="form-control" placeholder="Enter Username" />
							</div>
							<div class="mb-3">
								<label class="form-label">Your Password</label>
								<input type="password" name="password" class="form-control"
									placeholder="Enter password" />
							</div>
							<!--<div class="mb-3">
								<label class="form-label">Role :</label>
								<div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="checkbox" value="ADMIN" name="role" />
										<label class="form-check-label" for="Java">ADMIN</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="checkbox" value="USER" name="role" />
										<label class="form-check-label" for="MERN">USER</label>
									</div>
								</div>
							</div>-->
							<div class="d-grid py-3 mt-4">
								<button type="submit" class="btn btn-lg btn-primary">
									SIGNUP
								</button>
							</div>
							<div class="text-center pt-4">
								<span>Already have an account?</span>
								<a href="/login" class="text-blue text-decoration-underline ms-2">
									Login
								</a><br>
								<span>Dismiss Signup!</span>
								<a href="/" class="text-blue text-decoration-underline ms-2">
									Back to main
								</a>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Container end -->
</body>

</html>
